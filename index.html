<!DOCTYPE html>
<html>
<head>
  
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="
  Introducing Abiyo – a revolutionary social media platform designed to redefine the way we connect and share in the digital age. Abiyo stands out from the crowd with its innovative features, fostering authentic connections and meaningful interactions. Whether you're looking to discover new interests, connect with like-minded individuals, or simply express yourself creatively, Abiyo provides a dynamic and user-friendly space for users to engage and build communities. Embrace a fresh social experience with Abiyo, where the focus is on fostering genuine connections and inspiring shared moments. Welcome to the future of social media – welcome to Abiyo.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Abiyo">
  <link rel="apple-touch-icon" href="apple-touch-icon.png.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png"/>

  <title>Abiyo</title>
  <link rel="manifest" href="manifest.json">
  <!-- Image -->
  <script type="text/javascript">
    window.flutterWebRenderer = "html";
  </script>
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2582904286";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <!-- <script src="https://alwingulla.com/88/tag.min.js" data-zone="41921" async data-cfasync="false"></script> -->
  
</head>

<body>
  
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
